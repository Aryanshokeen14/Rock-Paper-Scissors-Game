<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">Rock Paper Scissors</div>
      <div class="main">
        <div class="images">
          <img class="img1" src="images.png" alt="rock" />
          <img class="img2" src="hand-showing-five-fingers-free-vector.jpg" alt="paper" />
          <img class="img3" src="two-fingers-counting-icon-education-hands-with-fingers_160901-4625.jpg.avif" alt="scissors"/>
        </div>
        <div class="score">
            <div class="yourscore">
                <div class="box1" id="box"></div>
                <h1>You</h1>
            </div>
            <div class="computerscore">
                <div class="box2" id="box"></div>
                <h1>Computer</h1>
            </div>
        </div>
        <br><br><br>
        <div class="pick">
            <h1>Pick Your Move</h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
